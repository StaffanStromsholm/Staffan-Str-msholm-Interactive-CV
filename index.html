<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, user-scalable=no' >
    <title>Staffan Strömsholm interactive CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1eb4659c58.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js"></script>
    




</head>

<body>
    <div id="background">
        <div id="main-text">
            <h3>click mouse or press space to fly <br>
                On desktop: use left and right arrows to move sideways
            </h3>
        </div>
        <div id="countdown-text">
            <p></p>
        </div>
        <div class="navigation-keys">
            <button id="leftBtn"><i class="fas fa-caret-left"></i></button>
            <button id="rightBtn"><i class="fas fa-caret-right"></i></button>
            <button id="jump">jump</button>
        </div>
        <div class="tea-popup hidden">
            <button type="button" class="close-popup" data-dismiss="modal">close<i class="i-escape"></i></button>
            <div class="white-popup">
                <div class="banner-newsletter">
                    <img src="./img/profile-pic.JPG" alt="Staffan Strömsholms profile picture">
                </div>
                <div class="kt-popup-newsletter">
                    <div class="popup-title">
                        <h1>Contact Me</h1>
                        <span class="primary">staffan.stromsholm@gmail.com</span>
                    </div>
                    <div class="checkbox-bottom">
                    </div>
                    <a href="assets/Staffan Strömsholm - web developer resumé.pdf" download="staffanstromsholmCV">Download my CV</a> <br>
                    <a target="_blank" href="https://staffanstromsholm.github.io/BC-HTML-CSS/Portfolio">Link to my
                        Portfolio website</a>
                    <div class="social-media-links">
                        <a target="_blank" href="https://github.com/StaffanStromsholm?tab=repositories"><i
                                class="fab fa-github"></i></a> <br>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
